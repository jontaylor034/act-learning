<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act! Learning</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/learn.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../js/learn.js" type="text/javascript"></script>
</head>
<body>
    <header class="header-content">
        <a class="back-link" href="../">&lt;&lt; &nbsp; Back to all courses</a>
        <div class="course-data">
            <h1 class="course-title"></h1>
            <p class="course-description"></p>
        </div>
        <div class="course-img-container">
            <img class="course-icon"/>
        </div>
    </header>
    <div class="error-content">
        <h1 class="error-message"></h1>
    </div>
    <div class="main-content">
        <div class="current-content">
            <div class="video-container"></div>
            <div class="video-description">
                <h2 class="video-title"></h2>
                <p class="video-copy"></p>
            </div>
            <div class="next-module-btn">Next >>></div>
        </div>
        <div class="sidebar">
            <h2 class="course-modules">&nbsp;Course Module &nbsp;<span class="current-step-num"></span> of <span class="total-steps"></span></h2>
            <div class="steps-container"> 
            </div>
            <div class="progress-container">
                <div class="meter">
                    <p class="percent-text">0%</p>
                    <span class="percent-completion"></span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
